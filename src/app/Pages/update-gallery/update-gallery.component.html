<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Update File</h3>
                <div class="card">
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Upload File</label>
                                <input type="file" id="file" name="filePath" (change)="onFileSelected($event)" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-left"> <!-- محاذاة الأزرار لجهة اليسار -->
                                <div class="button-group">
                                    <button type="submit" class="btn-success" (click)="updateFile()">UPDATE</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
