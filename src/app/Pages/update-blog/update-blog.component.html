<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-9 col-lg-8 col-md-9 col-11 text-center">
                <h3>Update Blog</h3>
                <div class="card">
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Title</label>
                                <input type="text" id="title"  placeholder="Enter your title"
                                    [(ngModel)]="data.title" name="title" required>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">Article</label>
                                <textarea rows="5" cols="80" id="article" name="article"
                                    placeholder="Enter your article" [(ngModel)]="data.article" name="article"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex">
                                <label class="form-control-label px-3">File</label>
                                <input type="file" id="file" (change)="onFileSelected($event)">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">File Number</label>
                                <input type="number" id="fileNumber" name="fileNumber" placeholder="Enter your title"
                                    [(ngModel)]="fileNumber"  required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-left"> <!-- محاذاة الأزرار لجهة اليسار -->
                                <div class="button-group">
                                    <button type="submit" class="btn-success" (click)="updateBlog()">UPDATE</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
