<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar-user></app-sidebar-user>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-nav-user></app-nav-user>
            <!-- End of Topbar -->

            <!--Content-->
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Orders</li>
                </ol>
            </nav>
            <button class="support-btn" routerLink="/technical-support" data-toggle="tooltip" data-placement="top"
                title="Go to Technical Support" style="margin-left: 10px;">
                <i class="fas fa-headset"></i>
            </button>
            <!-- /Breadcrumb -->
            <!-- Gallery Orders-->
            <mat-tab-group animationDuration="2000ms">
                <mat-tab label="My Photos">
                    <!--<div class="row" *ngFor="let gallery of privateGallery">
                        <h5> The Order Number is {{gallery.orderID}}</h5>
                        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0"   *ngFor="let images of gallery.images" >
                            <img  [src]="images" height="250px" width="220px"
                                class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
                        </div>
                    </div>-->
                    <div class="container-fluid"  *ngIf="privateGallery.length> 0; else noOrders">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 mb-4 mb-lg-0" *ngFor="let gallery of privateGallery">
                                <h5>The Order Number is {{gallery.orderID}}</h5>
                                <br>
                                <div class="d-flex flex-wrap">
                                    <div class="col-md-4 mb-4" *ngFor="let image of gallery.images">
                                        <img [src]="image" height="220px" width="200px"
                                            class="w-100 shadow-1-strong rounded" alt="Image" />
                                        <button type="submit"
                                            style="color: white; background-color: #4e73df; width: 100%; margin-top: 5px;"
                                            (click)="DownloadImage(image)">Download Now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-template #noOrders>
                        <h4>No Orders</h4>
                    </ng-template>
                </mat-tab>
                <mat-tab label="My Videos">
                    <div class="container-fluid pb-video-container" *ngIf="privateGalleryVideos.length> 0; else noOrders">
                        <div class="col-md-12 col-md-offset-1">
                            <div class="row pb-row" *ngFor="let video of privateGalleryVideos">
                                <h5> The Order Number is {{video.orderID}}</h5>
                                <div class="d-flex flex-wrap">
                                    <div class="col-md-4 pb-video" *ngFor="let videos of video.images">
                                        <video class="pb-video-frame" controls width="100%" height="230"
                                            [attr.src]="videos"></video>
                                        <button type="submit"
                                            style="color: white; background-color: #4e73df; width: 100%; margin-top: 5px;"
                                            (click)="DownloadVideo(videos)">Download Now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-template #noOrders>
                        <h4>No Orders</h4>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
            <!-- Gallery Orders-->
        </div>
        <!-- End of Main Content -->

        <!--Footer-->
        <app-footer-user></app-footer-user>
        <!--End of Footer-->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
