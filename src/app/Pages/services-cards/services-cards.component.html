<!-- Service 4 - Bootstrap Brain Component -->
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="bo-links"  [ngStyle]="{'text-align': locale === 'ar' ? 'right' : 'left'}" >
            <a href="./index.html"><i class="fa fa-home"></i>{{'breadcrumb.home' | translate}}  </a>
            <span>{{'breadcrumb.service' | translate}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->
  <section class="bg-light py-5 py-xl-8">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7">
            <h2  class="display-5 mb-5 text-center"  [ngStyle]="{'direction': (locale === 'ar') ? 'rtl' : 'ltr', 'unicode-bidi': 'embed'}">{{'servicePage.serviceTitle' | translate}} {{services[0].categoryName}} </h2>
          <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
        </div>
      </div>
    </div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-4" *ngFor="let service of services">
            <div class="card mb-4">
                <img [src]="service.imagePath" class="card-img-top" alt="Service Image">
                <div class="card-body">
                    <h5 class="card-title">{{service.name}}</h5>
                    <p class="card-text">{{service.description}}</p>
                    <div class="quantity">Discount percentage:  {{service.disacountAmount}}</div>
                    <div class="price">{{service.price}}</div>
                    <div class="quantity">Quantity: {{service.quantity}}</div>
                    <a type="btn" class="btn btn-custom"  (click)="onOrderNow(service)">Order Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Section Begin -->
<app-footer></app-footer>
<!-- Footer Section End -->
