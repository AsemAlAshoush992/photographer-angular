<nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid" >

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/about-me" routerLinkActive="router-link-active">{{'buttons.aboutbtn' | translate}} <span class="sr-only">(current)</span></a>

      <li class="nav-item active">
        <a class="nav-link" routerLink="/category" routerLinkActive="router-link-active">{{'buttons.categorytn' | translate}} <span class="sr-only">(current)</span></a>

      <li class="nav-item active">
        <a class="nav-link" routerLink="/pubic-gallery" routerLinkActive="router-link-active">{{'buttons.gallerybtn' | translate}} <span class="sr-only">(current)</span></a>

      <li class="nav-item active">
        <a class="nav-link" routerLink="/blog-cards" routerLinkActive="router-link-active">{{'buttons.blogbtn' | translate}}<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="/contact-request" routerLinkActive="router-link-active">{{'buttons.contactbtn' | translate}} <span class="sr-only">(current)</span></a>

      <li><button type="button" class="btn" routerLink="/signup">{{'buttons.registerbtn' | translate}}</button></li>
