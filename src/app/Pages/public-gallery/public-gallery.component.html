<!-- Breadcrumb Begin -->
<div class="breadcrumb-option spad">
    <div class="container">
        <div class="row">

                <div class="bo-links">

                </div>
            </div>

<!--public gallery-->
<div class="container-fluid">
    <mat-tab-group  #tabGroup  animationDuration="2000ms">
        <mat-tab label="All">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 p-0">
                        <div class="portfolio-filter" *ngFor="let photo of photos">
                            <div class="pf-item set-bg lifestyle"
                                [ngStyle]="{'background-image': 'url(' + photo.path + ')'}">
                                <a [href]="photo.path" class="pf-icon image-popup"><span class="icon_plus"></span></a>
                                <div class="pf-text">
                                    <h4>{{photo.fileName}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid pb-video-container">
                <div class="col-md-12 col-md-offset-1">
                    <div class="row pb-row">
                        <div class="col-md-3 pb-video" *ngFor="let video of videos">
                            <video class="pb-video-frame" controls width="100%" height="230"
                                [attr.src]="video.path"></video>
                            <label class="form-control label-warning text-center"
                                style="background: #009603; color: white;">{{video.fileName}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Photos">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 p-0">
                        <div class="portfolio-filter" *ngFor="let photo of photos">
                            <div class="pf-item set-bg lifestyle"
                                [ngStyle]="{'background-image': 'url(' + photo.path + ')'}">
                                <a [href]="photo.path" class="pf-icon image-popup"><span class="icon_plus"></span></a>
                                <div class="pf-text">
                                    <h4>{{photo.fileName}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Videos">
            <div class="container-fluid pb-video-container">
                <div class="col-md-12 col-md-offset-1">
                    <div class="row pb-row">
                        <div class="col-md-3 pb-video" *ngFor="let video of videos">
                            <video class="pb-video-frame" controls width="100%" height="230"
                                [attr.src]="video.path"></video>
                            <label class="form-control label-warning text-center"
                                style="background: #009603; color: white;">{{video.fileName}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
<!-- End of public gallery-->
